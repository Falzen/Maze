<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header>
		<div id="header-container">
			<div id="header-content">
				<div class="controls">Controls
					<ul>
						<li>Z : up</li>
						<li>Q : left</li>
						<li>S : down</li>
						<li>D : right</li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
				<div id="save">
					<button id="save-btn">Save</button>
					<button id="erase-btn">Erase</button>
				</div>
			</div>
		</div>
		<div id="dont-forget-to-save">
			<h1>N'oubliez pas de sauvegarder de temps en temps</h1>
		</div>
		<div id="hiddenAdminBtn"></div>
	</header>



	<section>
		<article id="maze-container">
			<div id="maze-content">
				<table id="table"></table>
			</div>
			<div class="controls">
				<ul>
					<li>
						<span class="is-bold">Z</span> : up</li>
					<li>
						<span class="is-bold">Q</span> : left</li>
					<li>
						<span class="is-bold">S</span> : down</li>
					<li>
						<span class="is-bold">D</span> : right</li>
				</ul>
			</div>
		</article>

		<article id="actions-container">
			<div id="actions-content">
				<div id="actions">
					<ul id="text">
						<li>
							<h1>Welcome to the Dungeon</h1>
						</li>

					</ul>
				</div>
			</div>
			<div class="actions-buttons">
				<ul>
					<li>
						<span class="is-bold">1</span> : Lorem</li>
					<li>
						<span class="is-bold">2</span> : ipsum</li>
					<li>
						<span class="is-bold">3</span> : dolor</li>
					<li>
						<span class="is-bold">4</span> : sit</li>
				</ul>
			</div>
		</article>
	</section>



	<footer>
		<div class="admin-ui hide">
			<button id="show-array">show</button>
		</div>
	</footer>



	<script type="text/javascript" src="js/utils/jquery.js"></script>
	<script type="text/javascript" src="js/variables.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/admin.js"></script>

</body>

</html>
